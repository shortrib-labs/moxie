---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spire-oidc
  namespace: spire
  annotations:
    kubernetes.io/tls-acme: "true"
    ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: supply-chain-issuer
spec:
  rules:
    - host: "spire-oidc.spire.svc.cluster.local"
      http:
        paths:
          - path: /.well-known/openid-configuration
            pathType: Prefix
            backend:
              service:
                name: spire-oidc
                port:
                  number: 443               
          - path: /keys
            pathType: Prefix
            backend:
              service:
                name: spire-oidc
                port:
                  number: 443
    - host: '{{repl list "oidc" (ConfigOption "subdomain") | join "." }}'
      http:
        paths:
          - path: /.well-known/openid-configuration
            pathType: Prefix
            backend:
              service:
                name: spire-oidc
                port:
                  number: 443               
          - path: /keys
            pathType: Prefix
            backend:
              service:
                name: spire-oidc
                port:
                  number: 443
